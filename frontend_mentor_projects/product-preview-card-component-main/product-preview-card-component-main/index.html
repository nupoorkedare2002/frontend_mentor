<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Product Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="image-container">
            <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" class="product-image">
        </div>
        <div class="content">
            <div class="category">Perfume</div>
            <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price-container">
                <span class="current-price">$149.99</span>
                <span class="original-price">$169.99</span>
            </div>
            <button class="add-to-cart">
                <img src="images/icon-cart.svg" alt="Cart" class="cart-icon">
                Add to Cart
            </button>
            <p>nupoor kedare</p>
        </div>
    </div>
</body>
</html>
